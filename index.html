<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Spark - Intelligent Career Guidance</title>
    <style>
        :root {
            --primary: #d32f2f;
            --primary-dark: #b71c1c;
            --primary-light: #ff6659;
            --off-white: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 8px 25px rgba(211, 47, 47, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --max-width: 800px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffebee 50%, #f8f9fa 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--light-gray);
        }

        header {
            background: var(--primary);
            color: white;
            padding: 32px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, transparent, var(--primary-light), transparent);
            border-radius: 50%;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-container {
            padding: 20px 32px;
            background: var(--off-white);
            border-bottom: 1px solid var(--light-gray);
            position: relative;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--light-gray);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: var(--transition);
            border-radius: 4px;
            position: relative;
            overflow: visible;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.3) 100%);
            border-radius: 4px;
        }

        .progress-text {
            font-size: 0.95rem;
            color: var(--gray);
            text-align: right;
            font-weight: 500;
        }

        .content {
            padding: 40px;
            min-height: 500px;
            position: relative;
        }

        .question-container {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .question-container h2 {
            font-size: 1.5rem;
            margin-bottom: 32px;
            color: var(--dark);
            font-weight: 600;
            line-height: 1.4;
            position: relative;
            padding-left: 12px;
        }

        .question-container h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 2px;
            width: 6px;
            height: 24px;
            background: var(--primary);
            border-radius: 3px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .option {
            padding: 16px 20px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.1);
        }

        .option.selected {
            border-color: var(--primary);
            background-color: rgba(211, 47, 47, 0.05);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.15);
        }

        .option.selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(211, 47, 47, 0.05);
            pointer-events: none;
        }

        .option-check {
            width: 24px;
            height: 24px;
            border: 2px solid var(--light-gray);
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            background: white;
        }

        .option.selected .option-check {
            border-color: var(--primary);
            background: var(--primary);
        }

        .option.selected .option-check::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .option-label {
            flex: 1;
            cursor: pointer;
            font-size: 1.05rem;
            color: var(--dark);
            font-weight: 500;
        }

        .likert-scale {
            display: flex;
            justify-content: space-between;
            margin: 24px 0;
            gap: 8px;
        }

        .likert-option {
            flex: 1;
            text-align: center;
            padding: 14px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            margin: 0;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .likert-option:hover, .likert-option.selected {
            border-color: var(--primary);
            background-color: rgba(211, 47, 47, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.1);
        }

        .likert-option.selected::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(211, 47, 47, 0.05);
            pointer-events: none;
        }

        .likert-label {
            display: block;
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 500;
            line-height: 1.3;
        }

        .ranking-container {
            margin: 24px 0;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            margin-bottom: 12px;
            cursor: move;
            background: white;
            transition: var(--transition);
            position: relative;
        }

        .ranking-item:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.1);
        }

        .ranking-item.dragging {
            opacity: 0.7;
            border-color: var(--primary);
        }

        .ranking-handle {
            margin-right: 16px;
            color: var(--gray);
            cursor: move;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ranking-handle::before {
            content: '⋮';
            font-size: 1.5rem;
            color: var(--gray);
        }

        .ranking-rank {
            width: 32px;
            height: 32px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 16px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .text-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1.05rem;
            margin-bottom: 24px;
            transition: var(--transition);
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(211, 47, 47, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 16px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-prev {
            background: white;
            color: var(--dark);
            border: 2px solid var(--light-gray);
        }

        .btn-prev:hover:not(:disabled) {
            background: var(--off-white);
            border-color: var(--gray);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-next, .btn-submit {
            background: var(--primary);
            color: white;
        }

        .btn-next:hover:not(:disabled), .btn-submit:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.2);
        }

        .btn-submit {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
        }

        .results-container {
            padding: 40px;
        }

        .results-container h2 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--dark);
            text-align: center;
            font-weight: 700;
        }

        .results-container p {
            text-align: center;
            color: var(--gray);
            margin-bottom: 40px;
            font-size: 1.1rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .career-card {
            background: white;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            padding: 32px;
            margin-bottom: 28px;
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .career-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .career-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 40px rgba(211, 47, 47, 0.15);
            border-color: var(--primary-light);
        }

        .career-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .career-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-dark);
            line-height: 1.3;
        }

        .alignment-score {
            background: rgba(211, 47, 47, 0.1);
            color: var(--primary-dark);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            border: 1px solid rgba(211, 47, 47, 0.2);
            min-width: 80px;
            text-align: center;
        }

        .career-description {
            margin-bottom: 24px;
            color: var(--dark);
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .reasons-list {
            margin: 20px 0;
            padding-left: 24px;
        }

        .reasons-list li {
            margin-bottom: 12px;
            color: var(--dark);
            font-size: 1.05rem;
            position: relative;
        }

        .reasons-list li::before {
            content: '•';
            color: var(--primary);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }

        .detail-item {
            padding: 16px;
            background: var(--off-white);
            border-radius: var(--border-radius);
            border: 1px solid var(--light-gray);
            transition: var(--transition);
        }

        .detail-item:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.1);
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.05rem;
            line-height: 1.5;
        }

        .next-steps {
            margin-top: 24px;
            padding: 24px;
            background: linear-gradient(to right, rgba(211, 47, 47, 0.05), rgba(211, 47, 47, 0.02));
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary);
        }

        .next-steps h4 {
            color: var(--primary-dark);
            margin-bottom: 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .next-steps ul {
            padding-left: 24px;
        }

        .next-steps li {
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 1.05rem;
        }

        .next-steps li::before {
            content: '→';
            color: var(--primary);
            font-weight: bold;
            display: inline-block;
            width: 1.2em;
            margin-left: -1.2em;
        }

        .restart-btn {
            display: block;
            width: 240px;
            margin: 50px auto 0;
            text-align: center;
            padding: 16px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 25px rgba(211, 47, 47, 0.2);
            margin-left: auto;
            margin-right: auto;
        }

        .restart-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(211, 47, 47, 0.3);
        }

        .restart-btn svg {
            margin-right: 8px;
        }

        /* Loading state */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(211, 47, 47, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading h2 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 1.5rem;
        }

        .loading p {
            color: var(--gray);
            max-width: 500px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            :root {
                --max-width: 95%;
            }
            
            body {
                padding: 15px;
            }
            
            .container {
                border-radius: 16px;
            }
            
            header {
                padding: 28px 20px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .progress-container {
                padding: 16px 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .career-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .alignment-score {
                align-self: flex-start;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.6rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .content {
                padding: 25px 15px;
            }
            
            .question-container h2 {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .career-card {
                padding: 25px 20px;
            }
            
            .career-title {
                font-size: 1.4rem;
            }
            
            .results-container h2 {
                font-size: 1.8rem;
            }
        }

        /* Animation for page transitions */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Focus styles for accessibility */
        .option:focus, .likert-option:focus, .btn:focus {
            outline: 3px solid var(--primary-light);
            outline-offset: 2px;
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>

        // Display a specific question
        function showQuestion(questionIndex) {
            // Validate question index
            if (questionIndex < 0 || questionIndex >= questions.length) {
                console.error('Invalid question index:', questionIndex);
                return;
            }

            const question = questions[questionIndex];
            let questionHTML = `
                <div class="question-container" id="question-container">
                    <h2>${question.text}</h2>
            `;

            try {
                // Generate options based on question type
                if (question.type === "likert") {
                    questionHTML += `
                        <div class="likert-scale">
                    `;
                    question.options.forEach((option, index) => {
                        const value = index + 1;
                        const selected = state.responses[question.id] === value ? "selected" : "";
                        questionHTML += `
                            <div class="likert-option ${selected}" data-value="${value}" onclick="selectLikertOption(${question.id}, ${value})">
                                <div class="likert-label">${option}</div>
                            </div>
                        `;
                    });
                    questionHTML += `
                        </div>
                    `;
                } else if (question.type === "multiple-choice") {
                    questionHTML += `
                        <div class="options-container">
                    `;
                    question.options.forEach((option, index) => {
                        const value = index + 1;
                        const selected = state.responses[question.id] === value ? "selected" : "";
                        questionHTML += `
                            <div class="option ${selected}" onclick="selectOption(${question.id}, ${value})">
                                <div class="option-check"></div>
                                <span class="option-label">${option}</span>
                            </div>
                        `;
                    });
                    questionHTML += `
                        </div>
                    `;
                } else if (question.type === "ranking") {
                    questionHTML += `
                        <p>Drag and drop to rank in order of importance:</p>
                        <div class="ranking-container" id="ranking-container">
                    `;
                    const options = [...question.options];
                    const currentResponses = state.responses[question.id] || [];
                    
                    // If we have existing responses, use that order, otherwise use default
                    if (currentResponses.length > 0) {
                        // Sort options based on current response ranking
                        options.sort((a, b) => {
                            const aRank = currentResponses[question.options.indexOf(a)] || 99;
                            const bRank = currentResponses[question.options.indexOf(b)] || 99;
                            return aRank - bRank;
                        });
                    }
                    
                    options.forEach((option, index) => {
                        const originalIndex = question.options.indexOf(option);
                        const currentRank = currentResponses[originalIndex] || 0;
                        questionHTML += `
                            <div class="ranking-item" draggable="true" data-index="${originalIndex}">
                                <div class="ranking-handle">
                                    <svg class="icon" viewBox="0 0 24 24"><path d="M10 18h4v-2h-4v2zM10 6h4V4h-4v2zm0 7h4v-2h-4v2z"/></svg>
                                </div>
                                <div class="ranking-rank">${currentRank || '?'}</div>
                                ${option}
                            </div>
                        `;
                    });
                    questionHTML += `
                        </div>
                        <p><small>Note: Your ranking will be saved when you navigate to the next question</small></p>
                    `;
                } else if (question.type === "text") {
                    const value = state.responses[question.id] || "";
                    questionHTML += `
                        <textarea class="text-input" placeholder="${question.placeholder || ''}" 
                                  oninput="updateTextResponse(${question.id}, this.value)"
                                  rows="4">${value}</textarea>
                    `;
                }

                // Add navigation buttons
                const isLastQuestion = questionIndex === questions.length - 1;
                const isFirstQuestion = questionIndex === 0;
                
                questionHTML += `
                    <div class="buttons">
                        <button class="btn btn-prev" ${isFirstQuestion ? 'disabled' : ''} onclick="goToPreviousQuestion()">

                        </button>

                        <h2>Oops! Something went wrong</h2>

                    </div>
                `;

        // Setup drag and drop for ranking questions
        function setupRankingDragAndDrop() {
            const rankingItems = document.querySelectorAll('.ranking-item');
            let draggedItem = null;

            rankingItems.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    draggedItem = this;
                    this.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    draggedItem = null;
                    
                    // Save the current ranking order
                    updateRankingOrder();
                });

                item.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });

                item.addEventListener('dragenter', function(e) {
                    if (this !== draggedItem) {
                        this.style.opacity = '0.5';
                    }
                });

                item.addEventListener('dragleave', function() {
                    this.style.opacity = '1';
                });

                item.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.style.opacity = '1';
                    
                    if (this !== draggedItem) {
                        const parent = this.parentNode;
                        const draggedIndex = Array.from(parent.children).indexOf(draggedItem);
                        const targetIndex = Array.from(parent.children).indexOf(this);
                        
                        if (draggedIndex < targetIndex) {
                            parent.insertBefore(draggedItem, this.nextSibling);
                        } else {
                            parent.insertBefore(draggedItem, this);
                        }
                        
                        updateRankingOrder();
                    }
                });
            });
        }

        // Update the ranking order in state
        function updateRankingOrder() {
            const rankingItems = document.querySelectorAll('#ranking-container .ranking-item');
            const question = questions[state.currentQuestion];
            const ranking = Array(question.options.length).fill(0);
            
            rankingItems.forEach((item, position) => {
                const originalIndex = parseInt(item.getAttribute('data-index'));
                ranking[originalIndex] = position + 1; // 1-indexed ranking
            });
            
            state.responses[question.id] = ranking;
            
            // Update the rank numbers in the UI
            rankingItems.forEach((item, position) => {
                const rankElement = item.querySelector('.ranking-rank');
                if (rankElement) {
                    rankElement.textContent = position + 1;
                }
            });
        }

        // Select a likert scale option
        function selectLikertOption(questionId, value) {
            // Remove selected class from all options
            document.querySelectorAll(`.likert-option`).forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('selected');
            }
            
            // Store response
            state.responses[questionId] = value;
        }

        // Select a multiple choice option
        function selectOption(questionId, value) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('selected');
            }
            
            // Store response
            state.responses[questionId] = value;
        }

        // Update text response
        function updateTextResponse(questionId, value) {
            state.responses[questionId] = value;
        }

        // Navigate to next question
        function goToNextQuestion() {
            // Validate response
            const question = questions[state.currentQuestion];
            if (!isResponseValid(question.id)) {
                // Visual feedback for invalid response
                const container = document.getElementById('question-container');
                if (container) {
                    container.style.animation = 'none';
                    container.offsetHeight; // Trigger reflow
                    container.style.animation = 'shake 0.5s ease-in-out';
                    
                    setTimeout(() => {
                        if (container) {
                            container.style.animation = '';
                        }
                        alert('Please provide a response to continue to the next question.');
                    }, 500);
                }
                return;
            }
            
            state.currentQuestion++;
            if (state.currentQuestion < questions.length) {
                showQuestion(state.currentQuestion);
                updateProgress();
            }
        }

        // Navigate to previous question
        function goToPreviousQuestion() {
            if (state.currentQuestion > 0) {
                state.currentQuestion--;
                showQuestion(state.currentQuestion);
                updateProgress();
            }
        }

        // Check if a response is valid
        function isResponseValid(questionId) {
            const question = questions.find(q => q.id === questionId);
            if (!question) return false;
            
            const response = state.responses[questionId];
            
            if (question.type === 'text') {
                return true; // Text fields are optional
            } else {
                return response !== undefined && response !== null && response !== '';
            }
        }

        // Update progress bar and text
        function updateProgress() {
            const progress = ((state.currentQuestion) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Question ${state.currentQuestion + 1} of ${questions.length}`;
        }

        // Calculate results using multi-dimensional profiling
        function calculateResults() {
            // Validate the last question
            const lastQuestion = questions[questions.length - 1];
            if (!isResponseValid(lastQuestion.id)) {
                alert('Please complete the final question to receive your results.');
                return;
            }
            
            // Show loading state
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h2>Analyzing your responses</h2>
                    <p>We're calculating your career profile and finding the best matches...</p>
                </div>
            `;
            
            // Process responses with a slight delay to show loading state
            setTimeout(() => {
                try {
                    // Calculate user profile across multiple dimensions
                    const userProfile = calculateUserProfile();
                    
                    // Match against careers
                    const matches = matchCareers(userProfile);
                    
                    // Display results
                    displayResults(matches, userProfile);
                } catch (error) {
                    console.error("Error calculating results:", error);
                    content.innerHTML = `
                        <div class="results-container">
                            <h2>Oops! Something went wrong</h2>
                            <p>We encountered an error while calculating your results. Please try again.</p>
                            <button class="restart-btn" onclick="restart()">
                                <svg class="icon" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                                Restart Assessment
                            </button>
                        </div>
                    `;
                }
            }, 800);
        }

        // Calculate comprehensive user profile across multiple dimensions
        function calculateUserProfile() {
            const profile = {
                riasec: { Realistic: 0, Investigative: 0, Artistic: 0, Social: 0, Enterprising: 0, Conventional: 0 },
                bigFive: { openness: 0, conscientiousness: 0, extraversion: 0, agreeableness: 0, neuroticism: 0 },
                workEnvironment: { structured: 0, dynamic: 0, solitary: 0, collaborative: 0, handsOn: 0, creative: 0 },
                motivationalDrivers: { intrinsic: 0, extrinsic: 0, purpose: 0, achievement: 0, autonomy: 0 },
                thinkingStyle: { analytical: 0, creative: 0, practical: 0, theoretical: 0 }
            };
            
            let count = { riasec: 0, bigFive: 0, workEnvironment: 0, motivationalDrivers: 0, thinkingStyle: 0 };
            
            // Process each response
            Object.keys(state.responses).forEach(responseIdStr => {
                const responseId = parseInt(responseIdStr);
                const question = questions.find(q => q.id === responseId);
                const responseValue = state.responses[responseId];
                
                if (!question) return;
                
                // Skip text responses for quantitative analysis
                if (question.type === 'text') return;
                
                // Normalize response value (1-5 for likert, 1-4 for multiple choice)
                let normalizedValue = responseValue;
                if (Array.isArray(responseValue)) {
                    // For ranking questions, use the inverse of rank (1st place = highest value)
                    normalizedValue = responseValue.map(rank => 6 - rank).reduce((a, b) => a + b, 0) / responseValue.length;
                } else if (question.type === 'multiple-choice') {
                    // For multiple choice, treat as 1-4 scale
                    normalizedValue = responseValue;
                } else {
                    // For likert, already 1-5
                    normalizedValue = responseValue;
                }
                
                // Map dimensions and update profile
                if (question.dimension) {
                    question.dimension.forEach(dim => {
                        // RIASEC dimensions
                        if (['Realistic', 'Investigative', 'Artistic', 'Social', 'Enterprising', 'Conventional'].includes(dim)) {
                            profile.riasec[dim] += normalizedValue;
                            count.riasec++;
                        }
                        // Big Five personality traits
                        else if (dim === 'openness') {
                            profile.bigFive.openness += normalizedValue;
                            count.bigFive++;
                        }
                        else if (dim === 'conscientiousness') {
                            profile.bigFive.conscientiousness += normalizedValue;
                            count.bigFive++;
                        }
                        else if (['extraversion', 'extroversion'].includes(dim)) {
                            profile.bigFive.extraversion += normalizedValue;
                            count.bigFive++;
                        }
                        else if (['agreeableness', 'empathy', 'helping'].includes(dim)) {
                            profile.bigFive.agreeableness += normalizedValue;
                            count.bigFive++;
                        }
                        else if (dim === 'neuroticism') {
                            // Invert since lower neuroticism is better
                            profile.bigFive.neuroticism += (6 - normalizedValue);
                            count.bigFive++;
                        }
                        // Work environment
                        else if (dim === 'structured') {
                            profile.workEnvironment.structured += normalizedValue;
                            profile.workEnvironment.dynamic += (6 - normalizedValue);
                            count.workEnvironment += 2;
                        }
                        else if (dim === 'dynamic') {
                            profile.workEnvironment.dynamic += normalizedValue;
                            profile.workEnvironment.structured += (6 - normalizedValue);
                            count.workEnvironment += 2;
                        }
                        else if (['independent', 'solitary'].includes(dim)) {
                            profile.workEnvironment.solitary += normalizedValue;
                            profile.workEnvironment.collaborative += (6 - normalizedValue);
                            count.workEnvironment += 2;
                        }
                        else if (['collaborative', 'social'].includes(dim)) {
                            profile.workEnvironment.collaborative += normalizedValue;
                            profile.workEnvironment.solitary += (6 - normalizedValue);
                            count.workEnvironment += 2;
                        }
                        else if (['hands-on', 'practical', 'Realistic'].includes(dim)) {
                            profile.workEnvironment.handsOn += normalizedValue;
                            count.workEnvironment++;
                        }
                        else if (dim === 'creative') {
                            profile.workEnvironment.creative += normalizedValue;
                            count.workEnvironment++;
                        }
                        // Motivational drivers
                        else if (['intrinsic', 'learning', 'growth', 'mastery'].includes(dim)) {
                            profile.motivationalDrivers.intrinsic += normalizedValue;
                            count.motivationalDrivers++;
                        }
                        else if (['extrinsic', 'financial security', 'compensation'].includes(dim)) {
                            profile.motivationalDrivers.extrinsic += normalizedValue;
                            count.motivationalDrivers++;
                        }
                        else if (['social impact', 'purpose', 'helping others'].includes(dim)) {
                            profile.motivationalDrivers.purpose += normalizedValue;
                            count.motivationalDrivers++;
                        }
                        else if (['achievement', 'recognition', 'advancement'].includes(dim)) {
                            profile.motivationalDrivers.achievement += normalizedValue;
                            count.motivationalDrivers++;
                        }
                        else if (['autonomy', 'independence'].includes(dim)) {
                            profile.motivationalDrivers.autonomy += normalizedValue;
                            count.motivationalDrivers++;
                        }
                        // Thinking style
                        else if (['analytical', 'logical', 'Investigative'].includes(dim)) {
                            profile.thinkingStyle.analytical += normalizedValue;
                            count.thinkingStyle++;
                        }
                        else if (['creative', 'Artistic', 'innovation'].includes(dim)) {
                            profile.thinkingStyle.creative += normalizedValue;
                            count.thinkingStyle++;
                        }
                        else if (['practical', 'hands-on', 'Realistic'].includes(dim)) {
                            profile.thinkingStyle.practical += normalizedValue;
                            count.thinkingStyle++;
                        }
                        else if (['theoretical', 'curiosity', 'Investigative'].includes(dim)) {
                            profile.thinkingStyle.theoretical += normalizedValue;
                            count.thinkingStyle++;
                        }
                    });
                }
            });
            
            // Normalize scores (convert sums to averages)
            for (let category in profile) {
                for (let dimension in profile[category]) {
                    if (count[category] > 0) {
                        if (category === 'riasec') {
                            // For RIASEC, divide by number of RIASEC-related questions
                            profile[category][dimension] = Math.round((profile[category][dimension] / (count.riasec / 6)) * 10) / 10;
                        } else {
                            // For other categories, divide by the count for that category
                            profile[category][dimension] = Math.round((profile[category][dimension] / count[category]) * 10) / 10;
                        }
                    }
                }
            }
            
            // Calculate composite scores for easier comparison
            profile.composite = {
                peopleOrientation: Math.round((profile.bigFive.agreeableness + 
                                            (profile.riasec.Social * 0.8) + 
                                            (profile.motivationalDrivers.purpose * 0.7)) / 2.5 * 10) / 10,
                analyticalAbility: Math.round((profile.riasec.Investigative + 
                                             profile.thinkingStyle.analytical + 
                                             profile.bigFive.conscientiousness) / 3 * 10) / 10,
                creativity: Math.round((profile.riasec.Artistic + 
                                      profile.thinkingStyle.creative + 
                                      profile.bigFive.openness) / 3 * 10) / 10,
                practicality: Math.round((profile.riasec.Realistic + 
                                        profile.thinkingStyle.practical + 
                                        profile.workEnvironment.handsOn) / 3 * 10) / 10,
                leadership: Math.round((profile.riasec.Enterprising + 
                                      profile.motivationalDrivers.achievement + 
                                      profile.bigFive.extraversion * 0.8) / 2.8 * 10) / 10,
                organization: Math.round((profile.riasec.Conventional + 
                                         profile.workEnvironment.structured + 
                                         profile.bigFive.conscientiousness * 0.8) / 2.8 * 10) / 10
            };
            
            return profile;
        }

        // Calculate similarity between user profile and career profile using weighted fuzzy logic
        function calculateSimilarity(userProfile, career) {
            let totalSimilarity = 0;
            let weightsTotal = 0;
            
            // RIASEC similarity (most important)
            const riasecWeight = 3;
            let riasecSimilarity = 0;
            const maxRiasecDiff = 5; // Max possible difference per dimension
            
            for (let type in userProfile.riasec) {
                // Normalize career RIASEC scores to 1-10 scale (they're already on 1-9)
                const careerScore = career.riasec[type];
                const userScore = userProfile.riasec[type];
                
                // Calculate difference (0-5, where 0 is identical)
                const diff = Math.abs(careerScore - userScore);
                
                // Convert to similarity score (5 = perfect, 0 = completely different)
                const similarity = 5 - diff;
                riasecSimilarity += similarity;
            }
            
            // Average RIASEC similarity and apply weight
            riasecSimilarity = (riasecSimilarity / 6) / 5; // Normalize to 0-1
            totalSimilarity += riasecSimilarity * riasecWeight;
            weightsTotal += riasecWeight;
            
            // Work environment fit
            const workEnvWeight = 2;
            const userWorkEnv = userProfile.workEnvironment;
            const careerWorkEnvType = career.workEnvironment;
            let workEnvScore = 0;
            
            if (careerWorkEnvType === 'structured' && userWorkEnv.structured > userWorkEnv.dynamic) {
                workEnvScore = Math.min(userWorkEnv.structured / 5, 1);
            } else if (careerWorkEnvType === 'dynamic' && userWorkEnv.dynamic > userWorkEnv.structured) {
                workEnvScore = Math.min(userWorkEnv.dynamic / 5, 1);
            } else if (careerWorkEnvType === 'collaborative' && userWorkEnv.collaborative > userWorkEnv.solitary) {
                workEnvScore = Math.min(userWorkEnv.collaborative / 5, 1);
            } else if (careerWorkEnvType === 'creative' && userWorkEnv.creative > 3) {
                workEnvScore = userWorkEnv.creative / 5;
            } else if (careerWorkEnvType === 'hands-on' && userWorkEnv.handsOn > 3) {
                workEnvScore = userWorkEnv.handsOn / 5;
            } else if (careerWorkEnvType === 'fast-paced' && userWorkEnv.dynamic > 3) {
                workEnvScore = userWorkEnv.dynamic / 5;
            } else {
                // Partial match or no strong preference
                const envTypes = {
                    'structured': userWorkEnv.structured,
                    'dynamic': userWorkEnv.dynamic,
                    'collaborative': userWorkEnv.collaborative,
                    'solitary': userWorkEnv.solitary,
                    'hands-on': userWorkEnv.handsOn,
                    'creative': userWorkEnv.creative
                };
                
                // If user has a clear preference (difference of 2+ points), penalize mismatch
                const envValues = Object.values(envTypes);
                const maxEnv = Math.max(...envValues);
                const minEnv = Math.min(...envValues);
                
                if (maxEnv - minEnv >= 2) {
                    // User has clear preference, so partial match gets partial score
                    workEnvScore = 0.5;
                } else {
                    // User has no strong preference, so neutral score
                    workEnvScore = 0.7;
                }
            }
            
            totalSimilarity += workEnvScore * workEnvWeight;
            weightsTotal += workEnvWeight;
            
            // Motivational drivers
            const motivWeight = 2;
            let motivSimilarity = 0;
            const userMotiv = userProfile.motivationalDrivers;
            
            // Check which motivational drivers are strong for this career
            const careerMotivs = career.motivationalDrivers || [];
            let matchedDrivers = 0;
            let totalDrivers = 0;
            
            if (careerMotivs.includes('achievement') && userMotiv.achievement > 3) matchedDrivers++;
            if (careerMotivs.includes('autonomy') && userMotiv.autonomy > 3) matchedDrivers++;
            if (careerMotivs.includes('social impact') && userMotiv.purpose > 3) matchedDrivers++;
            if (careerMotivs.includes('helping others') && userMotiv.purpose > 3) matchedDrivers++;
            if (careerMotivs.includes('creativity') && userProfile.composite.creativity > 3) matchedDrivers++;
            if (careerMotivs.includes('problem-solving') && userProfile.composite.analyticalAbility > 3) matchedDrivers++;
            
            totalDrivers = careerMotivs.length || 1; // Avoid division by zero
            motivSimilarity = matchedDrivers / totalDrivers;
            
            totalSimilarity += motivSimilarity * motivWeight;
            weightsTotal += motivWeight;
            
            // Big Five personality fit
            const bigFiveWeight = 1.5;
            let bigFiveSimilarity = 0;
            const userBigFive = userProfile.bigFive;
            
            // Use career's implicit Big Five from RIASEC and other factors
            const impliedBigFive = {
                openness: (career.riasec.Artistic + career.riasec.Investigative) / 2,
                conscientiousness: (career.riasec.Conventional + career.riasec.Realistic) / 2,
                extraversion: (career.riasec.Social + career.riasec.Enterprising) / 2,
                agreeableness: career.riasec.Social,
                neuroticism: 5 - (career.riasec.Conventional / 2 + career.riasec.Realistic / 2) // Lower neuroticism preferred for stable careers
            };
            
            // Normalize implied Big Five to 1-5 scale (they're on 1-9)
            for (let trait in impliedBigFive) {
                impliedBigFive[trait] = Math.min(impliedBigFive[trait] / 1.8, 5);
            }
            
            // Calculate similarity across traits
            let traitMatches = 0;
            let traitCount = 0;
            
            for (let trait in userBigFive) {
                // Only consider traits where career has clear requirements
                const careerTraitLevel = impliedBigFive[trait];
                if (careerTraitLevel > 2.5 || careerTraitLevel < 2.5) {
                    traitCount++;
                    // Check if user score is in the same relative range
                    if ((userBigFive[trait] >= 3 && careerTraitLevel >= 3) || 
                        (userBigFive[trait] < 3 && careerTraitLevel < 3)) {
                        traitMatches++;
                    }
                }
            }
            
            if (traitCount > 0) {
                bigFiveSimilarity = traitMatches / traitCount;
            } else {
                bigFiveSimilarity = 0.7; // Neutral if no strong requirements
            }
            
            totalSimilarity += bigFiveSimilarity * bigFiveWeight;
            weightsTotal += bigFiveWeight;
            
            // Composite factor matches
            const compositeWeight = 1.5;
            let compositeMatches = 0;
            let compositeCount = 0;
            
            // Check analytical match
            compositeCount++;
            if (userProfile.composite.analyticalAbility >= 3 && career.riasec.Investigative >= 5) {
                compositeMatches++;
            } else if (userProfile.composite.analyticalAbility >= 4) {
                compositeMatches += 0.7;
            } else if (userProfile.composite.analyticalAbility >= 3) {
                compositeMatches += 0.4;
            }
            
            // Check creativity match
            compositeCount++;
            if (userProfile.composite.creativity >= 3 && career.riasec.Artistic >= 5) {
                compositeMatches++;
            } else if (userProfile.composite.creativity >= 4) {
                compositeMatches += 0.7;
            } else if (userProfile.composite.creativity >= 3) {
                compositeMatches += 0.4;
            }
            
            // Check practicality match
            compositeCount++;
            if (userProfile.composite.practicality >= 3 && career.riasec.Realistic >= 5) {
                compositeMatches++;
            } else if (userProfile.composite.practicality >= 4) {
                compositeMatches += 0.7;
            } else if (userProfile.composite.practicality >= 3) {
                compositeMatches += 0.4;
            }
            
            // Check people orientation match
            compositeCount++;
            if (userProfile.composite.peopleOrientation >= 3 && career.riasec.Social >= 5) {
                compositeMatches++;
            } else if (userProfile.composite.peopleOrientation >= 4) {
                compositeMatches += 0.7;
            } else if (userProfile.composite.peopleOrientation >= 3) {
                compositeMatches += 0.4;
            }
            
            // Check leadership match
            compositeCount++;
            if (userProfile.composite.leadership >= 3 && career.riasec.Enterprising >= 5) {
                compositeMatches++;
            } else if (userProfile.composite.leadership >= 4) {
                compositeMatches += 0.7;
            } else if (userProfile.composite.leadership >= 3) {
                compositeMatches += 0.4;
            }
            
            const compositeSimilarity = compositeCount > 0 ? compositeMatches / compositeCount : 0.7;
            totalSimilarity += compositeSimilarity * compositeWeight;
            weightsTotal += compositeWeight;
            
            // Calculate final weighted similarity (0-1 scale)
            let finalSimilarity = totalSimilarity / weightsTotal;
            
            // Convert to percentage (0-100)
            let percentage = Math.round(finalSimilarity * 100);
            
            // Apply slight randomization for tie-breaking (1-3 points)
            percentage = Math.min(percentage + Math.floor(Math.random() * 3), 98);
            
            return Math.round(percentage);
        }

        // Match careers based on user profile using fuzzy logic
        function matchCareers(userProfile) {
            // Calculate match scores for all careers
            const careerMatches = careerDatabase.map(career => {
                const score = calculateSimilarity(userProfile, career);
                return { career, score };
            });
            
            // Sort by score (highest first) and take top 5
            return careerMatches
                .sort((a, b) => b.score - a.score)
                .slice(0, 5);
        }

        // Generate personalized reasons for career match
        function generateMatchReasons(userProfile, career) {
            const reasons = [];
            const user = userProfile;
            
            // RIASEC-based reasons
            const topRiasecUser = Object.entries(user.riasec)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 2)
                .map(([type, score]) => ({ type, score }));
                
            const topRiasecCareer = Object.entries(career.riasec)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 2)
                .map(([type, score]) => ({ type, score }));
            
            // Check for matching RIASEC types
            topRiasecUser.forEach(userType => {
                const careerMatch = topRiasecCareer.find(ct => ct.type === userType.type);
                if (careerMatch && userType.score >= 4 && careerMatch.score >= 5) {
                    switch(userType.type) {
                        case 'Investigative':
                            reasons.push("Your strong analytical and problem-solving skills align perfectly with the research and investigation required in this field");
                            break;
                        case 'Social':
                            reasons.push("Your empathy and people skills make you well-suited for this people-oriented career");
                            break;
                        case 'Artistic':
                            reasons.push("Your creative talents and original thinking would thrive in this artistic and expressive field");
                            break;
                        case 'Realistic':
                            reasons.push("Your practical, hands-on approach matches well with the technical and physical aspects of this career");
                            break;
                        case 'Enterprising':
                            reasons.push("Your leadership abilities and comfort with influence align with the entrepreneurial aspects of this role");
                            break;
                        case 'Conventional':
                            reasons.push("Your organizational skills and attention to detail are ideal for the structured nature of this work");
                            break;
                    }
                }
            });
            
                        // Work environment fit
            if (career.workEnvironment === 'structured' && user.workEnvironment.structured > 3) {
                reasons.push("You prefer organized, predictable work environments which matches the structured nature of this career");
            } else if (career.workEnvironment === 'dynamic' && user.workEnvironment.dynamic > 3) {
                reasons.push("Your adaptability and comfort with change suit the fast-paced, evolving nature of this field");
            } else if (career.workEnvironment === 'collaborative' && user.workEnvironment.collaborative > 3) {
                reasons.push("Your social nature and teamwork preferences align well with the collaborative aspects of this career");
            } else if (career.workEnvironment === 'creative' && user.composite.creativity > 3) {
                reasons.push("Your creative thinking style would flourish in this innovative and expressive work environment");
            } else if (career.workEnvironment === 'hands-on' && user.workEnvironment.handsOn > 3) {
                reasons.push("Your preference for practical, physical work aligns well with the hands-on nature of this career");
            }

            // Motivational alignment
            if (career.motivationalDrivers.includes('achievement') && user.motivationalDrivers.achievement > 3) {
                reasons.push("Your drive for achievement and recognition matches the goal-oriented nature of this career");
            }
            
            if (career.motivationalDrivers.includes('autonomy') && user.motivationalDrivers.autonomy > 3) {
                reasons.push("Your desire for independence and self-direction aligns with the autonomous aspects of this role");
            }
            
            if ((career.motivationalDrivers.includes('social impact') || career.motivationalDrivers.includes('helping others')) 
                && user.motivationalDrivers.purpose > 3) {
                reasons.push("Your motivation to make a positive difference in the world aligns with the social impact potential of this career");
            }
            
            if (career.motivationalDrivers.includes('problem-solving') && user.composite.analyticalAbility > 3) {
                reasons.push("Your analytical mindset and love for solving complex challenges match the problem-solving demands of this field");
            }
            
            if (career.motivationalDrivers.includes('creativity') && user.composite.creativity > 3) {
                reasons.push("Your creative talents and innovative thinking would be highly valued in this creative field");
            }

            // Default reasons if not enough specific matches
            if (reasons.length === 0) {
                reasons.push("Your overall profile shows strong alignment with the key requirements of this career");
                reasons.push("Your skills and interests complement the typical responsibilities in this field");
                reasons.push("This career offers opportunities that match your preferred work environment and values");
            }

            return reasons;
        }

        // Restart the assessment
        function restart() {
            state = {
                currentQuestion: 0,
                responses: {},
                results: null
            };
            
            showQuestion(state.currentQuestion);
            updateProgress();
        }

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            // Only process if we're on a question screen (not results)
            if (!document.querySelector('.question-container')) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    goToPreviousQuestion();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case 'Enter':
                    // Only proceed if we're not on a text input
                    if (!document.activeElement.classList.contains('text-input')) {
                        goToNextQuestion();
                    }
                    break;
            }
        });

        // Add accessibility features
        function enhanceAccessibility() {
            // Add ARIA labels to interactive elements
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                if (!button.getAttribute('aria-label')) {
                    const text = button.textContent.trim();
                    button.setAttribute('aria-label', text);
                }
            });
            
            // Ensure focus is managed properly
            document.querySelectorAll('.option, .likert-option').forEach(el => {
                el.setAttribute('tabindex', '0');
                el.setAttribute('role', 'button');
            });
        }

        // Initialize the application
        function init() {
            showQuestion(state.currentQuestion);
            updateProgress();
            
            // Add a small delay to allow the animation to work
            setTimeout(() => {
                enhanceAccessibility();
            }, 100);
        }

        // Make functions available globally
        window.selectLikertOption = selectLikertOption;
        window.selectOption = selectOption;
        window.updateTextResponse = updateTextResponse;
        window.goToNextQuestion = goToNextQuestion;
        window.goToPreviousQuestion = goToPreviousQuestion;
        window.calculateResults = calculateResults;
        window.restart = restart;
        window.setupRankingDragAndDrop = setupRankingDragAndDrop;
        window.updateRankingOrder = updateRankingOrder;

        // Start the application when the page loads
        document.addEventListener('DOMContentLoaded', init);

    </script>

</body>
</html>
